language: cpp
sudo: false
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.8
    packages:
    - gcc-6
    - g++-6
    - clang-3.8
    - curl

matrix:
  include:
    #- compiler: gcc
    #  env: BUILD_TYPE="Release"
    #- compiler: gcc
    #  env: BUILD_TYPE="Debug"
    #- compiler: gcc
    #  env: BUILD_TYPE="Python27"
    - compiler: gcc
      env: BUILD_TYPE="Python34"

install:
    - export AUDI_COMPILER=clang;
      export CC=clang-3.8;
      export CXX=clang++-3.8;

script:
    - mkdir build
    - cd build
    - source ../tools/install_deps.sh
    - source ../tools/install_travis.sh
notifications:
  email: false
